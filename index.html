<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="location border">
                <p class="first">Deliver to</p>
                <div class="box2">
                    <i class="fa-solid fa-location-dot"></i><p class="second">India</p>
                </div>
            </div>

            <div class="search border">
                <select class="search-select">
                    <option value="">All</option>
                    <option value="">Men</option>
                    <option value="">Women</option>
                    <option value="">Kids</option>
                    <option value=""></option>
                </select>
                <input class="search-input border" type="text" placeholder="Search Amazon">
                
                <div class="search-icon border">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="signin">
                <span><p class="sign border">Hello, sign in</p></span>
                <p class="Account border">Account & Lists</p>
            </div>

            <div class="r&o">
                <p class="returns border">Returns</p>
                <p class="orders border">& Orders</p>
            </div>

            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        <div class="panel">
            <div class="panel-all">
                <a href="">
                    <i class="fa-solid fa-bars"></i>
                    All
                </a>
            </div>
            <div class="panel-ops">
                <a href="">
                    <p>Today's Deals</p>
                    <p>Customer Service</p>
                    <p>Registry</p>
                    <p>Gift cards</p>
                    <p>Sell</p>
                </a>
            </div>
        </div>
    </header>
    <div class="hero-section">
        <div class="info">
            <p>You are on amazon.com You can also shop on Amazon India for millions of products with fast local delivery. <a href="">Click here to go to amazon.in</a></p>
        </div>

        <div class="images">
            <div class="image1 im"><img src="./Assets/box1_image.jpg" alt=""></div>
            <div class="image2 im"><img src="./Assets/box2_image.jpg" alt=""></div>
            <div class="image3 im"><img src="./Assets/box3_image.jpg" alt=""></div>
            <div class="image4 im"><img src="./Assets/box4_image.jpg" alt=""></div>
            <div class="image5" im><img src="./Assets/box5_image.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
